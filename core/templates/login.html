{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECIMS Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'core/css/signup.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 g-0">
      <!-- Left Section (Hidden on Small Screens) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white left-section">
        <h1 class="display-1 fw-bold ecims-title">ECIMS</h1>
        <p class="lead subtitle text-center px-3">Extensible Computerized Inventory Management System</p>
      </div>
      <!-- Right Section (Login Form) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center right-section">
        <div class="w-100 p-4 login-container">
          <h2 class="mb-3">Log in to your account</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username*</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
          </form>
          <div class="text-center mb-3">
            <a href="{% url 'password_reset' %}" class="text-primary">Forgot Password?</a>
          </div>
          <div class="text-center mt-3">
            <span>Don't have an account?</span>
            <a href="{% url 'signup' %}" class="text-primary">Sign up</a>
          </div>
          <div class="text-center mt-3">
            <a href="#" id="feedbackLink" class="text-primary">Feedback</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'core/js/navigation.js' %}"></script>
</body>
</html>
