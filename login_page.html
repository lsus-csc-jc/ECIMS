<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECIMS Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login_page.css">
    
    <!-- Google Fonts: Aldrich (for logo) & Inter (for login form) -->
<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100 g-0">
            
            <!-- Left Section (ECIMS Branding) -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white left-section">
                <h1 class="display-1 fw-bold ecims-title">ECIMS</h1>
                <p class="lead subtitle">Extensible Computerized Inventory Management System</p>
            </div>

            <!-- Right Section (Login Form with Dark Background) -->
            <div class="col-md-6 d-flex justify-content-center align-items-center right-section">
                <div class="card p-5 shadow-lg rounded login-card">
                    <div class="card-body">
                        <h2 class="text-center mb-3">Log in to your account</h2>
                        <p class="text-center text-muted">Welcome back! Please enter your details.</p>

                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Sign in</button>
                            <div class="text-center my-3">OR</div>
                            <button type="button" class="btn btn-light w-100">
                                <img src="google-icon.png" alt="Google Logo" class="me-2" width="20"> Sign in with Google
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <span>Don't have an account?</span>
                            <a href="#" class="text-primary">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
