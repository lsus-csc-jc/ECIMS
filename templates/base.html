{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECIMS - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/css/signup.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section (Hidden on Small Screens) -->
            <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center text-white left-section">
                <h1 class="display-1 fw-bold ecims-title">ECIMS</h1>
                <p class="lead subtitle text-center px-3">Extensible Computerized Inventory Management System</p>
            </div>
            <!-- Right Section (Content) -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <div class="position-fixed bottom-0 end-0 m-3">
        <a href="#" id="feedbackLink" class="btn btn-outline-primary">Feedback</a>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/js/navigation.js' %}"></script>
</body>
</html>
